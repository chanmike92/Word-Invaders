<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word-Invaders!</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./lib/bundle.js"></script>
  </head>
  <body>
    <h1>Word-Invaders</h1>
    <figure class='game-field hide'></figure>
    <div class='instructions'>
      Instructions:
      <br></br>
      Destroy all words by typing in the input field below.
      <br>
      Do not allow words to fall to the bottom of the box.
      <br>
      The speed and spawn time of the words will increase with each word destroyed.
      <br></br>
      Press Enter to Start
    </div>
    <form class='input-form'>
      <input autofocus class='input-box' type='text'>
    </form>


  </body>
</html>
