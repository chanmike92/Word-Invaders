  <body>

      <h1>Word-Invaders</h1>
      <div class='counter'></div>

      <br></br>
      Destroy all words by typing in the input field below.

      Do not allow words to fall to the bottom of the box.

      The speed and spawn time of the words will increase with each word destroyed.
